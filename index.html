<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download YouTube Video Thumbnail | ISMAIL SADOUKI</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


</head>
<body>
    <form action="#">
        <header>Download Thumbnail</header>
        <div class="url-input">
            <span class="title">Paste video url:</span>
            <div class="field">
                <input type="text" placeholder="https://www.youtube.com/........" required>
                <div class="bottom-line"></div>
            </div>
        </div>
        <div class="preview-area">
            <img src="image-placeholder.svg" alt="" class="thumbnail">
            <i class="icon fas fa-cloud-download-alt"></i>
            <span>Paste Video url to see preview</span>
        </div>
        <button class="download-btn" type="submit">Download thumbnail</button>
    </form>

    <script>
        const urlField = document.querySelector(".field input"),
            previewArea = document.querySelector(".preview-area"),
            imgTag = previewArea.querySelector('.thumbnail');
    </script>
</body>
</html>
